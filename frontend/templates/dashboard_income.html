<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel Receita</title>
        <link rel="stylesheet" href="/frontend/static/dashboard_income.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="container receita-ativa">
            <div class="filtros">
                <a class="a-voltar" href="/">Voltar</a>
                <a class="a-geral" href="/dashboard_geral">Painel Geral</a>
                <a class="a-receitas" href="/dashboard_income">Painel Receita</a>
                <a class="a-dispesas" href="/dashboard_expenses">Painel Despesas</a>
            </div>

            <div class="graficos">
                <div class="grafico-barra">
                    <canvas id="graficoBarrasReceita"></canvas>
                </div>

                <input type="hidden" id="receitaTotal" value="{{ '%.2f'|format(total_receitas)|replace(',', '.') }}" />

                <div class="grafico-pizza">
                    <canvas id="graficoPizzaReceita"></canvas>
                </div>
            </div>

            <div class="navegacao-mes">
                <button id="mesAnterior" {% if mes_atual == 1 %}disabled{% endif %}>&larr;</button>
                <span id="mesAtual" data-mes="{{ mes_atual }}">{{ nomes_mes }}</span>
                <button id="mesPosterior" {% if mes_atual == 12 %}disabled{% endif %}>&rarr;</button>
            </div>

            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Valor</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for receita in receitas %}
                        <tr>
                            <td>{{ receita.name }}</td>
                            <td>{{ receita.created_at }}</td>
                            <td>R$ {{ "%.2f"|format(receita.value) }}</td>
                            <td>{{ receita.description }}</td>
                            <td>
                                <form method="post" action="/acao_receita">
                                    <input type="hidden" name="id" value="{{ receita.id }}" />
                                    <button type="submit" name="action" value="editar" class="editar">Editar</button>
                                    <button type="submit" name="action" value="excluir" class="excluir">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="paginacao">
                <button>&larr;</button>
                <span>1</span>
                <button>&rarr;</button>
            </div>
        </div>
        <script src="/frontend/script/graphics_bar_income.js"></script>
        <script src="/frontend/script/graphics_pizza_income.js"></script>
        <script src="/frontend/script/navigation_income.js"></script>
    </body>
</html>
