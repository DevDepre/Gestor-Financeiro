<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel Despesas</title>
        <link rel="stylesheet" href="/frontend/static/dashboard_expenses.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="container despesas-ativa">
            <div class="filtros">
                <a class="a-voltar" href="/">Voltar</a>
                <a class="a-geral" href="/dashboard_geral">Painel Geral</a>
                <a class="a-receitas" href="/dashboard_income">Painel Receita</a>
                <a class="a-dispesas" href="/dashboard_expenses">Painel Despesas</a>
            </div>

            <div class="graficos">
                <div class="grafico-barra">
                    <canvas id="graficoBarrasDespesas"></canvas>
                </div>
                <div class="grafico-pizza">
                    <canvas id="graficoPizzaDespesas"></canvas>
                    <div class="legenda">
                        <span><span class="quadrado vermelho"></span>Despesas</span>
                    </div>
                </div>
            </div>

            <div class="navegacao-mes">
                <button>&larr;</button>
                <span>Junho</span>
                <button>&rarr;</button>
            </div>

            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Valor</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for despesa in despesas %}
                        <tr>
                            <td>{{ despesa.name }}</td>
                            <td>{{ despesa.created_at }}</td>
                            <td>R$ {{ "%.2f"|format(despesa.value) }}</td>
                            <td>{{ despesa.description }}</td>
                            <td>
                                <form method="post" action="/acao_dispesa">
                                    <input type="hidden" name="id" value="{{ despesa.id }}" />
                                    <button type="submit" name="action" value="editar" class="editar">Editar</button>
                                    <button type="submit" name="action" value="excluir" class="excluir">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="paginacao">
                <button>&larr;</button>
                <span>1</span>
                <button>&rarr;</button>
            </div>
        </div>
    </body>
</html>
